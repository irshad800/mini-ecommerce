name: Deploy Frontend to S3

on:
  push:
    branches:
      - master # Triggers deployment on push to the 'master' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      # Runs 'npm install' inside the 'frontend' subdirectory
      run: npm install
      working-directory: ./frontend

    - name: Build production files (Creates the 'build' folder)
      # Runs 'npm run build' inside the 'frontend' subdirectory
      run: npm run build
      working-directory: ./frontend

    - name: Configure AWS Credentials
      # Uses your GitHub secrets to enable AWS CLI access
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1 # Matches your S3 region (Stockholm)

    - name: Deploy to S3
      # Syncs the final built files (./frontend/build) to the S3 bucket root
      run: aws s3 sync ./frontend/build s3://irshad-ecommerce-frontend-2025 --delete
      # '--delete' removes old files from S3 that are no longer in your build folder
